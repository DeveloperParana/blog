<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img itemprop="image" class="img-rounded" src="/assets/img/user/{{page.image}}" alt="{{site.name}}">
        <p class="def">Author</p>
        <h3 class="name">
            <a itemprop="name" href="https://plus.google.com/+{{site.gplus_username}}/posts">{{page.username}}</a>
        </h3>
        <p class="desc">{{page.user_description}}</p>
        <a itemprop="email" class="email" href="mailto:{{site.email}}">{{page.email}}</a>
    </div>
</section>
