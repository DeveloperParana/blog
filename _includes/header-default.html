<header class="header-site" role="banner">
  <div class="content">
    <h1>
        <span class="site-title">{{site.site_name}}</span>
        <span class="site-description">{{site.user_title}}</span>
    </h1>
    <div class="icons-home">
        <a aria-label="Send email" href="mailto:{{site.email}}"><svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg></a>
        <a aria-label="Our Twitter" target="_blank" href="https://twitter.com/{{site.twitter_site}}"><svg class="icon"><use xlink:href="#icon-twitter"></use></svg></a>
        <a aria-label="Our Facebook Page" target="_blank" href="https://facebook.com/{{site.facebook_site}}"><svg class="icon"><use xlink:href="#icon-facebook"></use></svg></a>
        <a aria-label="Our Github" target="_blank" href="https://github.com/{{site.github_site}}"><svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg></a>
        <a aria-label="Use the RSS to get updated" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg></a>
    </div>
  </div>
  <a role="button" class="down" data-scroll href="#scroll"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a>
  {% include menu-search.html %}
</header>
